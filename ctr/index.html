<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%; /* Adjust as needed */
            height: 80%; /* Adjust as needed */
            transform: translate(-50%, -50%);
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="content.html"></iframe>
</body>
</html>
